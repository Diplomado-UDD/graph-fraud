services:
  neo4j:
    image: neo4j:2025.10.1
    container_name: fraud-neo4j
    ports:
      - "7474:7474"  # Browser
      - "7687:7687"  # Bolt
    environment:
      NEO4J_AUTH: neo4j/fraud_detection_2024
      NEO4J_PLUGINS: '["graph-data-science"]'
      NEO4J_dbms_memory_heap_max__size: 2G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - ./data/neo4j_backups:/backups
    healthcheck:
      test: ["CMD", "neo4j", "status"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - fraud-network

  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.10.0
    container_name: fraud-mlflow
    # Mapped to 5001 on the host to avoid conflicts with other local services
    ports:
      - "5001:5000"
    environment:
      MLFLOW_BACKEND_STORE_URI: sqlite:///mlflow/mlflow.db
      MLFLOW_ARTIFACT_ROOT: /mlflow/artifacts
    volumes:
      - mlflow_data:/mlflow
    command: >
      mlflow server
      --backend-store-uri sqlite:///mlflow/mlflow.db
      --default-artifact-root /mlflow/artifacts
      --host 0.0.0.0
      --port 5000
    # More robust healthcheck for MLflow: check root (UI) and allow more retries to avoid transient failures
    healthcheck:
      # Use a slightly longer start_period and more retries to avoid transient
      # false-negatives on CI or slower hosts. Keep checking the UI root which
      # indicates the server is up.
      test: ["CMD", "sh", "-c", "curl -f http://localhost:5000/ --max-time 5 || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 20
      start_period: 60s
    networks:
      - fraud-network

  graph-rag-api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: fraud-graph-rag-api
    ports:
      - "8000:8000"
    environment:
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: fraud_detection_2024
      API_HOST: 0.0.0.0
      API_PORT: 8000
    volumes:
      - ./data:/app/data
      - ./outputs:/app/outputs
    depends_on:
      neo4j:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - fraud-network

  prometheus:
    image: prom/prometheus:latest
    container_name: fraud-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    networks:
      - fraud-network

  grafana:
    image: grafana/grafana:latest
    container_name: fraud-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - fraud-network

volumes:
  neo4j_data:
  neo4j_logs:
  mlflow_data:
  prometheus_data:
  grafana_data:

networks:
  fraud-network:
    driver: bridge
