name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Add uv to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: uv sync --locked

      - name: Lint with ruff (if configured)
        run: |
          uv run ruff check src/ || echo "Ruff not configured, skipping"
        continue-on-error: true

      - name: Run unit tests (if exist)
        run: |
          uv run pytest tests/ || echo "No tests found, skipping"
        continue-on-error: true

      - name: Verify marimo notebooks can run
        run: |
          uv run marimo export html notebooks/eda/01_dataset_exploration.py > /dev/null
          uv run marimo export html notebooks/eda/02_graph_analysis.py > /dev/null

  build-docker:
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build batch scoring image
        run: |
          docker build -f docker/Dockerfile -t fraud-detector:${{ github.sha }} .

      - name: Build API image
        run: |
          docker build -f docker/Dockerfile.api -t fraud-detector-api:${{ github.sha }} .

  validate-configs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate docker-compose
        run: docker-compose config

      - name: Validate Prometheus config
        run: |
          docker run --rm -v $(pwd)/monitoring/prometheus:/prometheus \
            prom/prometheus:latest \
            promtool check config /prometheus/prometheus.yml

      - name: Validate Prometheus rules
        run: |
          docker run --rm -v $(pwd)/monitoring/prometheus:/prometheus \
            prom/prometheus:latest \
            promtool check rules /prometheus/alert_rules.yml
